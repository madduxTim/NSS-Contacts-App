<h1>{{title}}</h1> <!-- THIS WOULD BE PERFECT FOR NG-REPEAT DIRECTIVE, RIGHT? -->
<form>
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="" ng-model="newContact.name"/>
  </div>
  <div class="form-group">
    <label>Organization</label>
    <input type="text" class="form-control" placeholder="" ng-model="newContact.organization"/>
  </div>
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" placeholder="" ng-model="newContact.title"/>
  </div> 
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" placeholder="" ng-model="newContact.email"/>
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input type="text" class="form-control" placeholder="" ng-model="newContact.phone"/>
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control" placeholder="" ng-model="newContact.address"/>
  </div>
  <div class="text-center">
    <button class="btn btn-default" ng-click="addNewContact()">{{submitButtonText}}</button>
  </div>
</form>
