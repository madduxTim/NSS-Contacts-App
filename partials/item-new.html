<!-- THIS TEMPLATE PAIRS WITH NewCtrl.js and CONTROLLER -->
<div class="container">
  <h1>{{title}}</h1>
  <form>
    <div>
      <label>Name</label>
      <input type="text"  placeholder="" ng-model="newContact.name"/>
    </div>
    <div>
      <label>Organization</label>
      <input type="text"  placeholder="" ng-model="newContact.organization"/>
    </div>
    <div>
      <label>Title</label>
      <input type="text"  placeholder="" ng-model="newContact.title"/>
    </div> 
    <div>
      <label>Email</label>
      <input type="text"  placeholder="" ng-model="newContact.email"/>
    </div>
    <div>
      <label>Phone</label>
      <input type="text"  placeholder="" ng-model="newContact.phone"/>
    </div>
    <div>
      <label>Address</label>
      <input type="text"  placeholder="" ng-model="newContact.address"/>
    </div>
    <div>
      <button ng-click="addNewContact()">{{submitButtonText}}</button>
    </div>
  </form>
</div>
